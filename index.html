<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>CountDown App</title>
</head>
<body>
    <div class="main">
        <div class="item_head">
            <div class="item_main">
                    <p class="item_wel">Welcome to Countdown</p>
                </div>
                <div class="item_time">
                    <p id="item_endid" ></p>
                </div>
                <div class="item_count">
                <div>
                    <input type="text" readonly value="0" > <br>
                    <label for="" >Days</label>
                </div>
                
                <div>
                    <input type="text" readonly value="0" > <br>
                    <label for="" >Hrs</label>
                </div>
                <div>
                    <input type="text" readonly value="0"> <br>
                    <label for="" >Mins</label>
                </div>
                <div>
                    <input type="text" readonly value="0"> <br>
                    <label for="" >Secs</label>
                </div>
                
            </div>
            <p id="item_end" ></p>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
